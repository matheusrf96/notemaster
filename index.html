<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notemaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            {{title}}
            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input class="form-control" type="text" v-model="note.title" />
                    </div>
                    <div class="form-group">
                        <label>Note Content</label>
                        <textarea class="form-control content-input" type="text" v-model="note.content"></textarea>
                    </div>
                </div>
                <button class="btn btn-success" @click="addNote">Add Note</button>
            </div>
            <div class="row">
                <div class="col-sm-4 note" v-for="(note, index) in notes">
                    <div class="card">
                        <button class="close" @click="removeNote(index)">&times;</button>
                        <div class="card-block">
                            <h4 class="card-title">{{note.title}}</h4>
                            <p class="card-subtitle mb-2 text-muted">{{note.date}}</p>
                            <p class="card-content">{{note.content}}</p>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./vue/main.vue"></script>
</body>
</html>
